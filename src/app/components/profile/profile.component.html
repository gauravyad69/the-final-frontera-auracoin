@if (userInfo(); as user) {
  <div class="profile-container">
    <div class="profile-card">
      <!-- Header -->
      <div class="card-header">
        <div class="profile-info">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="profile-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <p class="username">{{'@' + user.username}}</p>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="card-content">
        <button class="btn btn-badge" (click)="updateBadge()">
          <i class="fas fa-award"></i> Update Badge
        </button>

        <div class="stats-grid">
          <div class="stat-card">
            <p class="stat-label">Rank</p>
            <p class="stat-value">{{store.telegramUser().upgradesInfo.level.name}}</p>
          </div>
          <div class="stat-card">
            <p class="stat-label">Balance</p>
            <p class="stat-value">{{getFormattedBalance()}}</p>
          </div>
          <div class="stat-card">
            <p class="stat-label">Referrals</p>
            <p class="stat-value">{{user.referrals.length}}</p>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-wallet" (click)="openWallet()">
            <i class="fas fa-wallet"></i> Wallet
          </button>
          <button class="btn btn-history" (click)="openHistory()">
            <i class="fas fa-history"></i> History
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="card-footer">
        <p class="toggle-description">
          Your Telegram profile information
        </p>
      </div>
    </div>
  </div>
} @else {
  <div class="loading-container">
    <div class="loading-text">Loading...</div>
  </div>
}
