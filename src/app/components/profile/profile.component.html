@if (user(); as user) {

  
  <script>
    window.Telegram.WebApp.showAlert('Hey there!');
    console.log("hey there should be displayed")
</script>


  <div class="profile-container">
    <div class="profile-card">
      <!-- Header -->
      <div class="card-header">
        <div class="profile-info">
          <div class="profile-avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="profile-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <p class="username">{{'@' + user.username}}</p>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="card-content">
        <button class="btn btn-badge" (click)="updateBadge()">
          <i class="fas fa-award"></i> Update Badge
        </button>

        @if (isProfileVisible()) {
          <div class="stats-grid">
            <div class="stat-card">
              <p class="stat-label">Rank</p>
              <p class="stat-value">{{rank()}}</p>
            </div>
            <div class="stat-card">
              <p class="stat-label">Balance</p>
              <p class="stat-value">{{formattedBalance()}}</p>
            </div>
            <div class="stat-card">
              <p class="stat-label">Posts</p>
              <p class="stat-value">{{posts()}}</p>
            </div>
          </div>

          <div class="action-buttons">
            <button class="btn btn-wallet" (click)="openWallet()">
              <i class="fas fa-wallet"></i> Wallet
            </button>
            <button class="btn btn-history" (click)="openHistory()">
              <i class="fas fa-history"></i> History
            </button>
          </div>
        }
      </div>

      <!-- Footer -->
      <div class="card-footer">
        <div class="visibility-toggle">
          <div class="toggle-label">
            <span>Hide Profile</span>
            <i [class]="isProfileVisible() ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
          </div>
          <div class="toggle-switch" [class.active]="isProfileVisible()" (click)="toggleProfile()">
            <div class="toggle-slider"></div>
          </div>
        </div>
        <p class="toggle-description">
          Enable this option to hide your Telegram profile from other users.
        </p>
      </div>
    </div>
  </div>
} @else {
  <div class="loading-container">
    <div class="loading-text">Loading...</div>
  </div>
}
